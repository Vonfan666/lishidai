<!DOCTYPE html>  
 <html>  
 <head>  
 <meta charset="utf-8">  
 <meta name="viewport" content="width=device-width,initial-scale=1.0">  
 <title>DBCenter</title>  
 </head>  
 <style>  
 *{  
 margin: 0;  
 padding: 0;  
 list-style: none;  
 text-decoration: none;  
 }  
 .nav{  
 height: 40px;  
 }  
 .nav li{  
 width: 100px;  
 height: 40px;  
 background: #ccc;  
 text-align: center;  
 line-height: 40px;  
 color:blueviolet;  
 cursor: pointer;  
 position: relative;  
 z-index: 5000;  
 }  
 .drop-down{  
 position: absolute;  
 top: 40px;  
 left: 0;  
 z-index: 300;  
 transition: all .3s;  
 -webkit-transition: all .3s;  
 -moz-transition: all .3s;  
 -ms-transition: all .3s;  
 transform: translate3d(0px,-100%,0px);  
 -webkit-transform: translate3d(0px,-100%,0px);  
 -ms-transform: translate3d(0px,-100%,0px);  
 -moz-transform: translate3d(0px,-100%,0px);  
 opacity: 0;  
 }  
 .drop-down p{  
 width: 100px;  
 height: 30px;  
 line-height: 30px;  
 border-bottom: 1px solid #666;  
 background: #9999;  
 text-align: center;  
 }  
 .nav li:hover .drop-down{
 transform: translate3d(0px,0%,0px);  
 -webkit-transform: translate3d(0px,0%,0px);  
 -ms-transform: translate3d(0px,0%,0px);  
 -moz-transform: translate3d(0px,0%,0px);  
 opacity: 1;  
 }  
 </style>  
 <body>  
 <div id="app">  
 <ul class="nav">  
 <li>  
 个人中心  
 <div class="drop-down">  
 <p>1</p >  
 <p>2</p >  
 <p>3</p >  
 </div>  
 </li>  
 </ul>  
 </div>  
 </body>  
 </html>
